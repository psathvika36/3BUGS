<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3BUGS - Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <header>
    <h1>Register for 3BUGS</h1>
  </header>
  <div class="container">
    <h2>Create an Account</h2>
    <form id="registerForm">
      <div class="row">
        <div class="column">
          <label for="firstName">First Name</label><br>
          <input type="text" id="firstName" name="firstName" required><br>
        </div>
        <div class="column">
          <label for="lastName">Last Name</label><br>
          <input type="text" id="lastName" name="lastName" required><br>
        </div>
      </div>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="password">Password</label><br>
      <input type="password" id="password" name="password" required><br>
      <label for="repeatPassword">Repeat Password</label><br>
      <input type="password" id="repeatPassword" name="repeatPassword" required><br>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="../login/login.html">Login Here!</a></p>
  </div>
  <footer>
    <p>&copy; 2024 3BUGS. All rights reserved.</p>
  </footer>
  <script src="register.js"></script>
</body>
</html>
