<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3BUGS - Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <header>
    <h1>Register for 3BUGS</h1>
  </header>
  <div class="container">
    <form id="registerForm">
      <h2>Create an Account</h2>
      <div class="row">
        <div class="column">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="column">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
      </div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <span id="passwordError" style="color: red; font-size: 12px;"></span> <!-- Error message will appear here -->

      <label for="repeatPassword">Repeat Password</label>
      <input type="password" id="repeatPassword" name="repeatPassword" required>
      
      <button type="submit">Register</button>
      <p>Already have an account? <a href="../login/login.html">Login Here!</a></p>
    </form>
  </div>
  <footer>
    <p>&copy; 2024 3BUGS. All rights reserved.</p>
  </footer>
  <script src="register.js"></script>
</body>
</html>
